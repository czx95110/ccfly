    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">

            <input type="checkbox" checked/> 下次自动登录

        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="button" name="" id="loginToSubmit" class="btn btn-block btn-success btn-lg" value="立即登录"/>

    </div>
