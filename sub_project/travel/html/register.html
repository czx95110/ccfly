<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="Keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css-custom/register.css"/>
  <title>reg</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
  <form action="">
    <div class="form-group has-feedback">
      <label for="userNameInput">用户名：</label>
      <input type="text" name="" id="userNameInput" class="form-control" placeholder="请输入用户名"/>
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group">
      <label for="userPwdInput">密码：</label>
      <input type="password" name="" id="userPwdInput" class="form-control" placeholder="请输入密码"/>
    </div>
    <div class="form-group has-warning has-feedback">
      <label for="userPwdConfirm">确认密码：</label>
      <input type="password" name="" id="userPwdConfirm" class="form-control" placeholder="请确认密码"/>
      <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    <div class="form-group">
      <label for="userEmailInput">邮箱（可选，用于找回密码）</label>
      <input type="email" name="" id="userEmailInput" class="form-control" placeholder="输入您的邮箱如：abc@abc.com"/>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="" checked/> 我同意 <a href="../html-info/protocol.html">网站注册协议</a>
      </label>
    </div>
    <input type="button" name="" id="regToSubmit" class="btn btn-primary btn-lg btn-block" value="立即注册"/>
  </form>

</div>

<div class="container text-center" style="margin-top: 50px;">
  <p class="row"><a href="../index.html">回首页</a> <a href="login.html">去登录</a></p>
</div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
