<button type="button" onclick="getcc()">click</button>


<script>
  function getcc() {
    var xhr = getXMLHTTPRequest();
    xhr.onreadystatechange= function () {
      if(xhr.readyState==4){
        if(xhr.status===200){
          var div=document.createElement('div');
          div.innerHTML=xhr.responseText+'<br/>';
          div.innerHTML+=(xhr.getAllResponseHeaders().replace(/\n/g,'<br/>'));
          div.innerHTML+=('<hr/>');
          document.body.appendChild(div);
        }
      }
    };
    xhr.open('GET','test_01.php');
    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
    xhr.send(null);
  }
</script>
<script src="../../lib/my/my_serializeForm.js"></script>
